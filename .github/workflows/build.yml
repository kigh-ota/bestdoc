name: build

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: |
          npm ci
          npm run build
        working-directory: ./frontend

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: |
          ./mvnw spotlessCheck
          ./mvnw package
        working-directory: ./backend
